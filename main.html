 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Heading with ARIA role -->
    <h1 role="heading">My Portfolio</h1>

    <!-- Navigation with ARIA role -->
    <nav role="navigation">
        <ul role="list">
            <li role="listitem"><a href="#about">About</a></li>
            <li role="listitem"><a href="#projects">Projects</a></li>
            <li role="listitem"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Profile Image with ARIA role -->
    <img src="profile.jpg" alt="My Profile Picture" role="img" width="200">

    <!-- Brief description -->
    <section id="about">
        <p>Hello! I'm a web developer passionate about building accessible and user-friendly websites.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <ul role="list">
            <li role="listitem">Portfolio Website</li>
            <li role="listitem">E-commerce Store</li>
            <li role="listitem">To-Do App</li>
        </ul>
    </section>

</body>
</html>
